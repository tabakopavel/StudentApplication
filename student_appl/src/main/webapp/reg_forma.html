<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Registration</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
</head>
<body>


<div id="wrapper">
<form name="login-form" class="login-form" action="/UserController" method="post">

    <div class="header">
        <h1>Registration</h1>
        <span> Please, fill all fields </span>
    </div>

    <div class="content">
        <input name="email" type="text" class="input username" value="Email" onfocus="this.value=''" />
        <input name="username" type="text" class="input username" value="Login" onfocus="this.value=''" />  <br />
        <span> Password : </span>
        <input name="password" type="password" class="input username" value="Password" onfocus="this.value=''" />
        <span> Confirm the Password: </span>
        <input name="conf_password" type="password" class="input username" value="Password" onfocus="this.value=''" />
    </div>

    <div class="content">
        <strong style="color:red; font-size: x-small; float: left; margin-top:12px;" >  </strong>
    </div>

    <div class="footer">
        <input type="submit" name="submit" value="Register" class="button" />
    </div>

</form>
</div>

<div class="gradient"></div>

<script type="text/javascript">
    $(document).ready(function() {
        $(".username").focus(function() {
            $(".user-icon").css("left","-48px");
        });
        $(".username").blur(function() {
            $(".user-icon").css("left","0px");
        });

        $(".password").focus(function() {
            $(".pass-icon").css("left","-48px");
        });
        $(".password").blur(function() {
            $(".pass-icon").css("left","0px");
        });
    });
</script>
</body>
</html>
